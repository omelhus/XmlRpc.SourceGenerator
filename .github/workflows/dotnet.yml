name: .NET

on:
  create:
    branches:
      - release/**
  push:
    tags:
    - v*
    branches:
    - main
    paths:
    - src/**
    - tests/**
    - build/**
    - .github/workflows/dotnet.yml
    - global.json
  pull_request:
    branches:
    - main
    paths:
    - src/**
    - tests/**
    - build/**
    - .github/workflows/dotnet.yml
    - global.json

env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'XmlRpc.SourceGenerator.sln'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Get Build Version
        run: |
          Import-Module .\build\GetBuildVersion.psm1
          Write-Host $Env:GITHUB_REF
          $version = GetBuildVersion -VersionString $Env:GITHUB_REF
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
        shell: pwsh

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore dependencies
        run: nuget restore $SOLUTION

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        run: msbuild $env:SOLUTION /p:Configuration=$env:BUILD_CONFIG /p:Platform="Any CPU" -p:Version=$env:BUILD_VERSION

      - name: Test
        run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-restore --no-build -c Release --verbosity normal

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/v')
        run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_TOKEN}}
